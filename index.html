<head>
    <meta charset="utf-8"> 

    <link rel="stylesheet" href="styles/normilize.css"> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/toolset.css">

    <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
</head>
<body current-page="calendar">
    <header>
        <div page="calendar" class="header__date">
            <div id="dateline" class="dateline">

            </div>
        </div>
        <div page="calendar" class="toolbar header__calendar">
            <div class="toobar__wrap">
                <div class="row">
                    <b id="sel-date">Tue, Feb 26</b>
                    <span opc id="sel-date-cost">, $36.7</span>
                </div>
                <div class="row logged-data">
                    <b id="day-short-plan" big>5 meetings</b>
                    <span id="day-addc-data" opc>, 5h free</span>
                </div>
                <div class="toolbar__toolset toolset">
                    <button class="tool"></button>
                    <button class="tool"></button>
                    <button class="tool add" bpan-call="addTask" onclick="javascript:openBPanel(this)"></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div page="calendar" class="tasklist-wrap">
            <div id="timeline" class="timeline"></div>
            <div id="tasklist" class="tasklist">

            </div>
        </div>
    </main>

    <footer>
        <div class="footer__wrap toolset">
            <button for-page="calendar" class="tool calendar" onclick="choosePage(this)"></button>
            <button class="tool"></button>
        </div>
    </footer>

    <div bpan-data="addTask" class="bpanel">
        <div class="bpanel__toolset">
            <div class="toolset">
                <button class="text-btn bpanel__close" onclick="closeBPanel()">Done</button>
            </div>
        </div>
        <div class="bpanel__wrap">
            <div class="bpanel__content">

            </div>
        </div>
    </div>


    <style class="calendar-style"></style>

    <script src="scripts/toolset.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>

    <script src="scripts/common.js"></script>
    <script src="scripts/gui-connection.js"></script>
</body>
