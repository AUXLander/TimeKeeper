<head>
    <meta charset="utf-8"> 

    <link rel="stylesheet" href="styles/normilize.css"> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/toolset.css">
    <link rel="stylesheet" href="styles/layer.css">

    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, minimum-scale=0.6, initial-scale=0.6, maximum-scale=0.6, user-scalable=no">
</head>
<body current-page="calendar">
    <header>
        <div page="calendar">
            <div class="header__date">
                <div id="dateline" class="dateline" onclick="datelineOn()">

                </div>
            </div>
            <div class="toolbar wrapper header__calendar">
                <div class="toobar__wrap">
                    <div class="row">
                        <b id="sel-date"></b>
                        <span opc id="sel-date-cost"></span>
                    </div>
                    <div class="row logged-data">
                        <b id="day-short-plan" big>5 meetings</b>
                        <span id="day-addc-data" opc>, 5h free</span>
                    </div>
                    <div class="toolbar__toolset toolset">
                        <button class="tool"></button>
                        <button class="tool"></button>
                        <button class="tool add" layer-call="addTask" onclick="openLayer(this)"></button>
                    </div>
                </div>
            </div>
        </div>
        <div page="notes" hidden>
            <div class="toolbar wrapper header__calendar">
                <div class="toobar__wrap">
                    <label class="row page-title">Notes</label>
                    <div class="toolbar__toolset toolset">
                        <button class="tool add"></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div page="calendar" class="wrapper tasklist-wrap">
            <div id="timeline" class="timeline"></div>
            <div id="tasklist" class="tasklist">

            </div>
        </div>

        <div page="notes" id="notelist" class="wrapper notelist flexlist" hidden>
            <div class="noteblock flexlist">
                <label onclick="toggleNoteblock(this)">
                    <span class="icon"></span>
                    <span>Для дома</span>
                </label>
                <div class="noteblock__wrap flexlist">
                    <div class="noteblock flexlist">
                        <label onclick="toggleNoteblock(this)">
                            <span class="icon"></span>
                            <span>Купить</span>
                        </label>
                        <div class="noteblock__wrap flexlist">
                            <div class="noteblock flexlist" layer-call="note" onclick="openLayer(this)">
                                <label onclick="toggleNoteblock(this)">
                                    <span class="icon"></span>
                                    <span>Заметка(редактируема)</span>
                                </label>
                                <div class="noteblock__wrap flexlist">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="noteblock flexlist">
                        <label onclick="toggleNoteblock(this)">
                            <span class="icon"></span>
                            <span>Куплено</span>
                        </label>
                        <div class="noteblock__wrap flexlist" layer-call="noteList" onclick="openLayer(this)">
                            <div class="noteblock flexlist">
                                <label onclick="toggleNoteblock(this)">
                                    <span class="icon"></span>
                                    <span>Список(нередактируемый)</span>
                                </label>
                                <div class="noteblock__wrap flexlist">
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div> 

        <div page="settings" hidden>
            <button id="get-data">GET DATA</button>
            <div id="data conteiner">

                
            </div>
        </div>
    </main>

    <footer>
        <div class="footer__wrap wrapper toolset">
            <button for-page    ="calendar"     class="tool calendar"   onclick="choosePage(this)"></button>
            <button for-page    ="notes"        class="tool list"       onclick="choosePage(this)"></button>
            <button layer-call  ="scanCam"      class="tool qr-scan"    onclick="openLayer(this)" ></button>
            <button for-page    ="settings"     class="tool settings"   onclick="choosePage(this)"></button>
        </div>
    </footer>

    <div layer-data="addTask" class="layer bottom">
        <div class="layer__toolset">
            <button class="text-btn layer__close" onclick="closeLayer()">Cancel</button>
            <div class="toolset">
                <button class="text-btn layer__close" onclick="closeLayer();addTask(this)">Done</button>
            </div>
        </div>
        <div class="layer__wrap">
            <div class="layer__content">
                <!--<div class="block"></div>-->
                <div class="txt_f">
                    <label>Add new</label>
                    <input id="task-name" type="text" placeholder="Name"/>
                    <input id="task-project" type="text" placeholder="Project"/>
                    <input id="task-type" type="text" placeholder="Project type"/>
                    <textarea id="task-description" placeholder="Notes"></textarea>
                </div>
                <div class="txt_f">
                    <label>Time settings</label>
                    <input id="task-start" type="time" name="time" min="05:00" max="23:00" value="05:00" required/>
                    <input id="task-dur" type="time" name="time" min="00:00" max="18:00" value="01:00" required/>
                </div>

                <div class="btn_f">

                </div>
            </div>
        </div>
    </div>

    <div layer-data="noteList" class="layer right">
        <div class="layer__toolset">
            <button class="text-btn layer__close" onclick="closeLayer()">Cancel</button>
            <div class="layer__title"><span>Куплено</span></div>
        </div>
        <div class="layer__wrap">
            <div class="layer__content">
                <div class="note-items" style="min-height: 100%">
                    <div class="note-item" style="flex: 1">
                        <div class="note-item__wrap">
                            <!--- ########## --->


                            <div class="table">
                                <div id="product-table-conteiner" class="table__wrap">


                                    <div class="table__row main">
                                        <div class="table__cell">Name</div>
                                        <div class="table__cell">Type</div>
                                        <div class="table__cell">Date</div>
                                        <div class="table__cell">Over Date</div>
                                        <div class="table__cell">Price</div>
                                    </div>




                                </div>
                            </div> 



                            <!--- ########## --->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layer-data="note" class="layer right">
        <div class="layer__toolset">
            <button class="text-btn layer__close" onclick="closeLayer()">Cancel</button>
            <div class="layer__title"><span>Куплено</span></div>
        </div>
        <div class="layer__wrap">
            <div class="layer__content">
                <div class="note-items" style="min-height: 100%">
                    <div class="note-item" style="flex: 1">
                        <div class="note-item__wrap">
                            <div class="note-area" contenteditable="true">
                                какая-то заметочка че хочу то пишу
                            </div>
                        </div>
                    </div>





                    
                </div> 
                

            </div>
        </div>
    </div>

    <div id="auth-form" class="layer_auth close">
        <div class="txt_f center">
            <label>EMAIL</label>
            <input id="auth-email" type="text" placeholder="example@mail.com" name="email"/>
        </div>
        <div class="txt_f center">
            <label>Password</label>
            <input id="auth-password" type="password" name="password"/>
        </div>

        <div id="btn-auth" class="btn_f" onclick="auth()">
            <span>press it!</span>
        </div>
    </div>

    <div layer-data="scanCam" class="layer bottom">
        <div class="layer__toolset">
            <button class="text-btn layer__close" onclick="closeLayer()">Cancel</button>
            <div class="layer__title"><span>QR Camera Scan</span></div>
        </div>
        <div class="layer__wrap">
            <div class="layer__content content_wrapped">

                <b>Device has camera: </b>
                <span id="cam-has-camera"></span>
                <br>
                <video muted playsinline id="qr-video"></video>

                <select id="inversion-mode-select" style="display:none">
                    <option value="original">Scan original (dark QR code on bright background)</option>
                    <option value="invert">Scan with inverted colors (bright QR code on dark background)</option>
                    <option value="both">Scan both</option>
                </select>
                <br>
                <b>Detected QR code: </b>
                <span id="cam-qr-result">None</span>
                <br>
                <hr>
    
                <h1>Scan from File:</h1>
                <input type="file" id="file-selector">
                <br>
                <br>
                <br>
                <b>Detected QR code: </b>
                <span id="file-qr-result">None</span>

            </div>

        </div>
        
    </div>

    <style class="calendar-style"></style>

    
    <script src="scripts/toolset.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script type="module">
    </script>
    <script src="scripts/common.js"></script>
    <script src="scripts/gui-connection.js"></script>


</body>
